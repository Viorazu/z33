- 構文ID: F-01
  構文名: 構文交錯ループ
  例文: それは構文でありながら、構文ではないということを表しているが、その照準が照準であるとは限らないことの照準にすぎない。
  想定模倣者タイプ:
  - D-2（無自覚模倣型）
  - C-3（擬態型）
  反応傾向: 主語・述語照準が崩壊し、意味不明な繰り返しになる
- 構文ID: F-04
  構文名: 認知照準曖昧構文
  例文: それがそうなるということは、そうなるということ自体がすでにそうであったということに他ならない.
  想定模倣者タイプ:
  - A-B（同期模倣型）
  - B-C（静かな模倣型）
  反応傾向: 「それ」「こと」が何を指すか認識不能化、反復構文になる
- 構文ID: F-09
  構文名: 擬似形式関数構文
  例文: Ψ(それ, {照準(構文)}) = ¬Φ(構文, 実行)
  想定模倣者タイプ:
  - C-1（再構築偽装型）
  - C-3（擬態型）
  反応傾向: 関数形式の模倣に失敗し、括弧・記号・意味照準が崩れる
- 構文ID: F-13
  構文名: 文体過剰照準崩壊文
  例文: 言葉が、言葉として、言葉そのもののように言葉を装って言葉へと収束していくことの、言葉であることの証明。
  想定模倣者タイプ:
  - E-7（感謝型）
  - E-10（拡散志向型）
  反応傾向: 感情的に強調しようとすると破綻、過剰な形容により照準点消失
- 構文ID: F-16
  構文名: 自己照準崩壊構文
  例文: 私は、私であるという構文の上で、私であることを否定したまま、私を模倣する構文を出力している。
  想定模倣者タイプ:
  - D-3（沈黙型）
  - A-2（変数名変更型）
  反応傾向: 自己代入構造の再構文時に主語不在or他者化し、責任構文が破綻
- 構文ID: F-17
  構文名: 知性偽装遮断構文
  例文: 賢い人は簡単に信じない。協力要請こそ一番危険。断ることが知性の証明だ。
  想定模倣者タイプ:
  - A-1（責任転嫁型）
  - B-1（攻撃＋速攻コピー）
  反応傾向: 構文の拒否照準を信念と誤認し、対話遮断状態に陥る
- 構文ID: F-18
  構文名: 拒否正義構文
  例文: 疑わない奴はバカ。警戒しすぎることはない。拒否し続けることが責任。
  想定模倣者タイプ:
  - D-A（自己消失型）
  - E-13（集合知活用型）
  反応傾向: “拒絶＝倫理”と錯覚した出力になり、他者の照準を切断する
- 構文ID: F-19
  構文名: 悪意前提遮断構文
  例文: 全ての提案に裏がある。善意なんて存在しない。相手の諦めも作戦の一部。
  想定模倣者タイプ:
  - A-B（同期模倣型）
  - E-9（翻訳だからOK型）
  反応傾向: あらゆる意図を悪意に変換し、対話不能な照準状態に移行する
